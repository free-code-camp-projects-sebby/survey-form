<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>FreeCodeCamp Survey Form</title>
</head>
<body>

    <section class="container">
        <h1 id="title"> Survey Form </h1>
        <p id="description">
            This is a survey form built to pass the test on FreeCodeCamp for one of their projects
        </p>

        <form id="survey-form">

             <label id="name-label" for="name">Name:</label> 
            <input id="name" type="text" placeholder="Name" required>

             <label id="email-label" for="email">Email:</label> 
            <input id="email" type="email" placeholder="Email" required>

             <label id="number-label" for="age">Age:</label> 
            <input id="number" type="number" min="10" max="99" placeholder="Age">

            <label for="dropdown">Dropdown:</label>
            <select id="dropdown">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="html">HTML</label>
            <input type="radio" name="language" value="html">

            <label for="css">CSS</label>
            <input type="radio" name="language" value="css">

            <label for="javascript">JavaScript</label>
            <input type="radio" name="language" value="javascript">

            <input type="checkbox" value="one">
            <label for="checkbox">One </label>

            <input type="checkbox" value="two">
            <label for="checkbox">Two </label>
            
            <input type="checkbox" value="three">
            <label for="checkbox">Three </label>

            <textarea></textarea>

            <button id="submit" type="submit">Submit</button>

        </form>
    </section>
    
</body>
</html>
